source = $HOME/.config/hypr/hyprland.conf.d/catppuccin-mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprland.conf.d/lockwall.png
	# path = ~/.cache/screenlock.png
    blur_passes = 3
    color = $base
}

