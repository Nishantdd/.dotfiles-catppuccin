# USER AVATAR

image {
    monitor = 
    path = ~/.config/hypr/hyprland.conf.d/profile_resized.png
    size = 100
    border_color = $accent
    position = 0, 75
    halign = center
    valign = center
}

# SPOTIFY WIDGET
label {
	text = cmd[update:3000]echo "<span foreground='##cba6f7' size='25000' rise='-4.5pt'> </span>$(playerctl -p spotify metadata xesam:title) - $(playerctl -p spotify metadata xesam:artist)"
    color = rgb(cba6f7)
	font_size = 12
    font_family = JetBrains Mono Nerd Font Mono SemiBold
    position = 0, -450
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}